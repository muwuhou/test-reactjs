<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Page with Bulma</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <div class="container">
            <div class="notification">
                <h1 class="title">Hello World</h1>
                <p class="subtitle">
                    My website with <strong>bulma</strong>!
                </p>
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button class="button is-success"> Button1 </button>
                        </div>
                        <div class="level-item">
                            <input type="text" placeholder="type to search" class="input"/>
                        </div>
                        <div class="level-item">
                            <button class="button is-success is-rounded"> Search </button>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button class="button is-warning"> Button2 </button>
                        </div>
                        <div class="level-item">
                            <button class="button is-danger"> Button3 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
